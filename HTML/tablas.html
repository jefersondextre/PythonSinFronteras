<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
</head>
<body>
  <table >
    <thead>
      <tr>
        <th>Mes</th>
        <th>Ahorros</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td>Enero</td>
          <td>1300 S/.</td>
        </tr>
        <tr>
          <td>Febrero</td>
          <td>500 S/.</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
          <td>Suma total</td>
          <td>1800</td>
        </tr>
    </tfoot>
  </table>
</body>
</html>
