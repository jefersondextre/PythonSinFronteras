<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacto</title>
  <style>
    fieldset{
      position:absolute;
      overflow: hidden;
    }
      section{
        margin-bottom: 1.3rem;
      }
      label{
        position: relative;
      }
      label > input{
        position:absolute;
        margin-left: 30px;
        border:1px solid black;
        width: 12em;
      }
      .email{
        margin-left: 40px;
      }
 
  </style>
</head>
<body>
  <p>Muchas gracias, dentro de breve nos pondremos en contacto contigo</p>

  <form action="contacto.html">
    <fieldset>
      <legend> Datos de contacto</legend>
      <section>
        <label for="">
          Nombre: 
          <input type="text">
        </label>
      </section>
      <section>
        <label for="">Apellido:
          <input type="text">
        </label>

      </section>
      <section>
        <label for="" >Correo:
          <input type="email" class="email" name="" id="">
        </label>

      </section>
      <section>
        <label for="">Comentarios:
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>

      </section>
    <button>Aceptar</button>

    </fieldset>


  </form>
  
</body>
</html>
